<div layout="row" layout-wrap class="md-padding" ng-controller="ListCtrl"> <md-card style="width: 300px; margin-left: 20px" ng-repeat="entry in feed_result.entries" ng-cloak> <a href="" ng-click="viewDetail(entry)"><img ng-repeat="thumbnail in mediaUrl(entry).thumbnails" ng-src="{{thumbnail.url}}" class="md-card-image"></a> <md-card-content flex> <a href="" ng-click="viewDetail(entry)"><h3>{{entry.title}}</h3></a> <p>{{entry.contentSnippet}}</p> <p> Posted: {{entry.publishedDate}} </p> </md-card-content> <div class="md-actions" layout="row" layout-align="end center"> <a href="{{entry.link}}"><md-button>View at {{feed_result.viewAt}}</md-button></a> </div> </md-card> </div>
